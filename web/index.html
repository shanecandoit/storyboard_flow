<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storyboard Flow</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/timeline.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Storyboard Flow</h1>
            <div class="toolbar">
                <button onclick="app.newProject()">New Project</button>
                <button onclick="app.saveProject()">Save Project</button>
                <button onclick="app.loadProject()">Load Project</button>
                <button onclick="app.renameProject()">Rename Project</button>
                <span id="projectName" class="project-name"></span>
            </div>
            <button id="exportButton" class="export-button" onclick="app.exportPdf()">Export</button>
            <button id="timelineButton" class="export-button" onclick="app.showTimeline()" style="right: 140px;">Timeline</button>
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">light</button>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Panel Grid -->
            <section class="panel-grid-section">
                <div class="section-header">
                    <h2>Panels</h2>
                    <button onclick="app.addPanel()">Add Panel</button>
                </div>
                <div id="panelGrid" class="panel-grid"></div>
            </section>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Panel Editor -->
                <section class="panel-editor-section">
                    <h2>Panel Editor</h2>
                    <div id="panelEditor" class="panel-editor">
                        <p class="placeholder">Select a panel to edit</p>
                    </div>
                </section>

                <!-- Character Library -->
                <section class="character-library-section">
                    <div class="section-header">
                        <h2>Characters</h2>
                        <button onclick="Characters.showAddModal()">Add</button>
                    </div>
                    <div id="characterList" class="character-list"></div>
                </section>
            </div>
        </main>
    </div>

    <!-- Add Character Modal -->
    <div id="addCharacterModal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3>Add Character</h3>
                <button class="close-btn" onclick="Characters.hideAddModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="charName" placeholder="Character Name">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="charDesc" placeholder="Description"></textarea>
                </div>
                <div class="form-group">
                    <label>Reference Image</label>
                    <input type="file" id="charImageInput" accept="image/*" onchange="handleCharImageSelect(this)">
                    <div id="charImagePreview" class="image-preview"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button onclick="Characters.hideAddModal()">Cancel</button>
                <button onclick="submitNewCharacter()" class="primary">Save</button>
            </div>
        </div>
    </div>

    <!-- Timeline / Theatre View -->
    <div id="timelineContainer">
        <div class="timeline-header">
            <h2>Timeline View</h2>
            <button class="timeline-close-btn" onclick="app.hideTimeline()" title="Close timeline">&times;</button>
        </div>
        <div id="theatreView">
            <div class="theatre-empty">Loading...</div>
        </div>
        <div id="timelineBar"></div>
        <div id="timelineControls"></div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/characters.js"></script>
    <script src="js/panels.js"></script>
    <script src="js/timeline.js"></script>
</body>

</html>
